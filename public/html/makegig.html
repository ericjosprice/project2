<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <!--Font Awesome (added because you use icons in your prepend/append)-->

    <!-- george's style sheet -->
    <link rel="stylesheet" href="../styles/style2.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Make a Gig</h1>
                <div class="profileForm">
                    <form>
                        <!-- Image Should be Captured Through Handlebars -->
                        <!-- {{user.img}} -->
                        <!-- Name Should be Captured Through Handlebars -->
                        <!-- {{user.name}} -->
                        <!-- Address Should be Captured Through Handlebars -->
                        <!-- {{user.address}} -->
                        <div class="form-group">
                            <label for="gig-des">Description of Gig</label>
                            <input type="text" class="form-control" id="gig-des" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="genres">Genre(s)</label>
                            <input type="text" class="form-control" id="gig-genre" placeholder="">
                        </div>

                        <div class="bootstrap-iso">
                            <div class="form-group">
                                <label for="date">Date</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar">
                                        </i>
                                    </div>
                                    <input class="form-control" id="gig-date" name="date" placeholder="MM/DD/YYYY"
                                        type="text" />
                                </div>
                            </div>
                        </div>


                        <button class="btn btn-success" id="gig-create" type="submit" value="Post-Gig">Post Gig</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Extra JavaScript/CSS added manually in "Settings" tab -->

<!-- Include Date Range Picker -->
<script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

<script>
    $(document).ready(function () {
        var date_input = $('input[name="date"]'); //our date input has the name "date"
        var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    });


    $("#gig-create").on("click", function (event) {
        event.preventDefault();
        
        // var gigImage
        // var gigName
        // var gigAddress
        var gigDes = $("#gig-des").val().trim();
        var gigGenre = $("#gig-genre").val().trim();
        var gigDate = $("#gig-date").val().trim();

        var gigInfo = {
            gigDes: gigDes,
            gigGenre: gigGenre,
            gigDate: gigDate
        };

        
    });
</script>

</html>
