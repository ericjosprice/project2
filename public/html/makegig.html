<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make a Gig</title>
    <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Lato: 100,300,400,700,900" rel="stylesheet">
    <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <!--Font Awesome (added because you use icons in your prepend/append)-->
    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
    <!-- george's style sheet -->
    <link rel="stylesheet" href="../styles/style2.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Make a Gig</h1>
                <div class="row">
                    <!-- Image Should be Captured Through Handlebars -->
                    <!-- {{user.img}} -->
                </div>
                <div class="row">
                    <!-- Name Should be Captured Through Handlebars -->
                    <!-- {{user.name}} -->
                </div>
                <div class="row">
                    <!-- Address Should be Captured Through Handlebars -->
                    <!-- {{user.address}} -->
                </div>
                <div class="createGigForm">
                    <form>
                        <div class="form-group">
                            <label for="gig-des">Description of Gig</label>
                            <input type="text" class="form-control" id="gig-des" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="genres">Genre(s)</label>
                            <input type="text" class="form-control" id="gig-genre" placeholder="">
                        </div>
                        <div class="bootstrap-iso">
                            <div class="form-group">
                                <label for="date">Date</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar">
                                        </i>
                                    </div>
                                    <input class="form-control" id="gig-date" name="date" placeholder="MM/DD/YYYY"
                                        type="text" />
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-success" id="gig-create" type="submit" value="Post-Gig">Post Gig</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Include Date Range Picker -->
<script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

<!-- Link to makeGig.js to handle the click event, post request, and calendar functionality -->
<script type="text/javascript" src="../js/makeGig.js"></script>

</html>
