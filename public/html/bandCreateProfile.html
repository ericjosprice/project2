<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Band Profile</title>

    <script src="https://code.jquery.com/jquery-3.4.0.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
    <div class="profile form" style="margin: 0 auto; max-width: 750px">
        <form>
            <div class="form-group">
                <label for="bandname">Band Name (Primary)</label>
                <input type="text" class="form-control" id="primary-name" placeholder="">
            </div>
            <div class="form-group">
                <label for="bandname">Band Name (Secondary)</label>
                <input type="text" class="form-control" id="secondary-name" placeholder="Optional">
            </div>
            <div class="form-group">
                <label for="genres">Genre(s)</label>
                <input type="text" class="form-control" id="genre-des" placeholder="">
            </div>
            <div class="form-group">
                <label for="instruments">Instruments</label>
                <input type="text" class="form-control" id="instrument-des" placeholder="">
            </div>
            <div class="form-group">
                <label for="website">Website</label>
                <input type="text" class="form-control" id="website" placeholder="">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone-num" placeholder="">
            </div>
            <div class="form-group">
                <label for="profile-image">Profile Image</label>
                <input type="text" class="form-control" id="profile-img" placeholder="">
            </div>
            <input id="band-create" type="submit" value="Create Profile">
        </form>
    </div>

</body>

</html>
