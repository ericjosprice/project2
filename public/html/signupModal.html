<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <script src="https://code.jquery.com/jquery-3.4.0.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>



    <!-- Button to Bring Up the Login Sign-Up Modal -->
    <div id="signup-button" class="container animated fadeInUp">
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#form-modal">Sign-Up</button>
    </div>


    <!-- Code for the Modal -->
    <div class="modal fade" id="form-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Sign Up</div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="user-reg" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email-reg" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="pass-reg" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="text" class="form-control" id="confirm-reg" placeholder="">
                        </div>
                        <div class="row">
                            <label for="role"> Are you a Artist or Venue?</label><br>
                        </div>
                        <input type="radio" name="role-signup" id="check-artist" value="artist"> Artist<br>
                        <input type="radio" name="role-signup" id="check-venue" value="venue"> Venue<br>

                        <input id="signup-submit" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- {{!-- Button for Login Modal --}} -->
    <div id="login-button" class="container animated fadeInUp">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login-modal">Login</button>
    </div>


    <!-- {{!-- Code for the Modal --}} -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Login</div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username-login" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="pass-login" placeholder="">
                        </div>

                        <div class="row">
                            <label for="role"> Show Artist or Venue?</label><br>
                        </div>
                        <input type="radio" name="role-signup" id="check-arist" value="artist"> Artist<br>
                        <input type="radio" name="role-signup" id="check-venue" value="venue"> Venue<br>

                        <button id="login-submit" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="../js/singup2.js"></script>
<script type="text/javascript" src="../js/login2.js"></script>

</html>
